<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQTouch Gallery Demo</title>
    <style type="text/css" media="screen">@import "../../../jqtouch/jqtouch.min.css";</style>
    <style type="text/css" media="screen">@import "../../../themes/jqt/theme.min.css";</style>
    <style type="text/css" media="screen">@import "../jqt.gallery.css";</style>
    <script src="../../../jqtouch/jquery.1.3.2.min.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="../../../jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="../jqt.gallery.js" type="application/x-javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var jQT = new $.jQTouch();      
      $(function(){
        jQT.gallery_init({
          toggleToolbars: 5000,
          gallery: 'baseball',
          title: 'Baseball',
          media: [
            { image: 'images/baseball_ball.jpg', caption: 'Ball' },
            //{ image: 'images/rotate.png' },
            { image: 'images/baseball_field.jpg', caption: 'Field' },
            //{ image: 'images/swipe.png' },
            { image: 'images/baseball_glove.jpg', caption: 'Glove' },
            //{ image: 'images/video1.png' },
            { youtube: 'KdfOGmMZKro', caption: 'MLB 09: The Show' },
            //{ image: 'images/video2.png' },
            //{ image: 'images/code.png' }
          ]
        });       
      });
    </script>
  </head>
  <body>
    <div id="home">
      <div class="toolbar">
        <h1>Gallery Demo</h1>
      </div>
      <ul class="rounded">
        <li class="arrow"><a href="#baseball">Baseball</a><small class="counter"></small></li>    
      </ul>
    </div>
  </body>
</html>
